services:
  - type: web
    name: smartwaste360-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: smartwaste360-db
          property: connectionString

databases:
  - name: smartwaste360-db
    databaseName: smartwaste360
    user: smartwaste360_user
