<head>

                    <h2>üéØ Frontend URLs</h2>
                    <p><strong>Latest Frontend:</strong> https://smartwaste360-frontend-d2ztxkg49-121012dheeraj-8860s-projects.vercel.app</p>
                    
                    <h2>üìã Test Login</h2>
                    <p>The login should now work with the correct backend URL!</p>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h2>‚ùå Connection Error</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
